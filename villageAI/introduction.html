<h1 id="villageai">VillageAI</h1>
<p>AI莊園是阿蘇一家努力實現的夢想。在這個莊園裡面，有著自己的生態系，就算不從外面買東西，也能過著自給自足的生活。這個農莊裡有田，有菜園，有農具自動化的工具，有雞、有果樹，有小小的池塘裡面有魚，也有可以烤麵包的窯，還有一個室外的爐灶，還有一個溫室種著各式各樣的花，以及在透明建築底下的一間乾燥花工作室，緊臨在工作室旁邊則是一間木作的工作室。阿蘇希望在這個農莊裡面，處處都隱藏著人類的智慧結晶-演算法來幫助他實現</p>
<p>AI莊園中有一個管家叫Mr. Tachikoma，他會幫你打造許多的工具。</p></div>
